enum ProductType {
  PRODUCT
  SERVICE
}

type Warehouse @model @auth(rules: [{allow: owner}]) {
  id: ID!
  name: String!
  description: String
  location: String
}

type Products @model @auth(rules: [{allow: owner}]) {
  id: ID!
  name: String!
  quantity: Int
  description: String
  unit_price: Float
  markup_percentage: Float
  sale_price: Float
  is_deleted: Boolean
  type: ProductType!
  product_images: [String]!
}
 